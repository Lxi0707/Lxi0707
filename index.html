<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>滑稽</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
        }
        img {
            width: 300px;
            animation: huaji 0.5s infinite alternate ease-in-out;
        }
        @keyframes huaji {
            0% { transform: rotate(-10deg); }
            100% { transform: rotate(10deg); }
        }
    </style>
</head>
<body>
    <img src="https://i.imgtg.com/2023/06/30/VHXMf.jpg" alt="滑稽">
</body>
</html>
